<script>
    //  Exemplos:
    // const Porta1 = 2468;
    // const Porta2 = "abcd";
    // const Porta3 = "a1b2c3";
    
    
    // Exemplo de uso:
    const porta1 = prompt(parseInt("Digite seu código"));
    const porta2 = prompt("Digite seu código");
    const porta3 = prompt("Digite seu código");
    
    function verificarAcesso(porta1, porta2, porta3) {
        // Verificar porta 1
        if (porta1 % 2 !== 0) {
            return "Acesso negado! Código da primeira porta inválido.";
        }
    
        // Verificar porta 2
        if (!porta2.match(/^[a-zA-Z]+$/) || porta2 !== porta2.split('').sort().join('')) {
            return "Acesso negado! Código da segunda porta inválido.";
        }
    
        // Verificar porta 3
        const digitos = porta3.match(/\d/g);
        const letras = porta3.match(/[a-zA-Z]/g);
       
        if (!digitos || !letras || digitos.length < 2 || letras.length < 2 || porta3.length !== 6) {
            return "Acesso negado! Código da terceira porta inválido.";
        }
    
        // Acesso permitido se chegou até aqui
        return "Acesso liberado! Todas as portas foram abertas corretamente.";
    }
    
    
    
    
    alert(verificarAcesso(porta1, porta2, porta3));
    
    
    
    </script>
